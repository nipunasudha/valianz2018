<script src="../js/app-scoreboard.js"></script>
<script src="../js/app-addScore.js"></script>
<script>
    updateScore();

    setInterval(updateScore,5000);

    function updateScore() {
        var scores = scoreboard.getScores(AddScore.getCookie('username'),AddScore.getCookie('password'),function (scores) {
            var rank = 0;
            html = '';
            scores.forEach(function (team) {
                rank+=1;
                html += '<div class="row score-item" id="score-'+rank+'">'+
                    '<div class="col-md-3 col-team col-team-rank"><h1>'+rank+'</h1></div>'+
                    '<div class="col-md-6 col-team col-team-name"><h2>'+team.teamName+'</h2></div>'+
                    '<div class="col-md-3 col-team col-team-score"><h1><span>'+team.teamScore+'</span></h1></div>'+
                    '</div>'+
                    '<div class="team-detail" style="display: none;">';
                team.gameScores.forEach(function (game) {
                    html+='<div class="row line">'+
                        '<div class="col-8">'+
                        game.gameName+
                        '</div>'+
                        '<div class="col-4">'+
                        game.score+
                        '</div>'+
                        '</div>'
                });

                html+='</div>';
                $('#scoreboard').html(html)
            });
        });

    }
</script>
